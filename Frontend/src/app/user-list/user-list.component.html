<div class="container">
    <h2>USERS</h2>
    <table class="table table-striped table-hover table-secondary">
        <thead class="table-dark">
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <button class="btn btn-info  mx-2" (click)="updateUser(user.id)">Update</button>
                    <button class="btn btn-danger  mx-2" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
